<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="game"></div>
        <h3>Iam Thinking Of a number between 1-100 <br>
        Can You Guess It?
        </h3>

        <div class="input-wrapper">
            <input type="number " placeholder="00" id="guess">

            <button id="check-button"> Guess</button>
        </div>

        <p id="no-of-guesses">No. of Guesses:0</p>
        <p id="guesses-nums">Guessed Numbers are :None</p>

        <button id="restart">Restart</button>
    <div class="result">
        <div id="hint">

        </div>
    </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
